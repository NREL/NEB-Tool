<div class="offcanvas offcanvas-start" tabindex="-1" [ngClass]="{'show': sidebarOpen}">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">NEB Tool</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
            (click)="hideSidebar()"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/user'">
                    <fa-icon [icon]="faFolderOpen"></fa-icon> 
                    My Portfolio</a>
            </li>
            <hr>
            <ng-container *ngFor="let company of companies">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'/company/'+company.guid">
                        <fa-icon class="pe-1" [icon]="faBuilding"></fa-icon>
                        {{company.generalInformation.name}}
                    </a>
                </li>

                <ng-container *ngFor="let facility of company.guid | facilityList:facilities">
                    <li class="nav-item">
                        <a class="nav-link facility-link"
                            [routerLink]="'/facility/'+facility.guid">
                            <fa-icon [icon]="faIndustry" class="pe-1"></fa-icon>
                            {{facility.generalInformation.name}}</a>
                    </li>

                    <ng-container *ngFor="let project of (facility.guid | projectsList:projects)">
                        <li class="nav-item">
                            <a class="nav-link project-link"
                                [routerLink]="'/project/'+project.guid">
                                <fa-icon [icon]="faFileLines" class="pe-1"></fa-icon>
                                {{project.name}}</a>
                        </li>
                    </ng-container>

                </ng-container>
                <hr>
            </ng-container>

            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
        </ul>
        <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
