<div [ngClass]="{'window-overlay': displayModal}"></div>
<div class="popup" [ngClass]="{'open': displayModal }">
    <div class="popup-header">Select Contact
        <button type="button" class="btn-close float-end" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="popup-body">
        <ng-template [ngIf]="contacts.length != 0" [ngIfElse]="noContactsBlock">
            <div class="list-group">
                <div class="list-group-item list-group-item-action" *ngFor="let contact of contacts"
                    [ngClass]="{'active': contact.guid == contactId}" (click)="selectContact(contact.guid)">
                    <fa-icon [icon]="faCircleCheck" *ngIf="contact.guid == contactId"></fa-icon>
                    {{contact.name}}
                </div>
            </div>
        </ng-template>
        <ng-template #noContactsBlock>
            <div class="alert alert-warning">
                No Contacts Found.
            </div>
        </ng-template>

        <hr>
    </div>
    <div class="popup-footer d-flex justify-content-end">
        <button class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
        <button class="btn btn-success" (click)="saveChanges()"><fa-icon [icon]="faSave"></fa-icon> Set Contact</button>
    </div>
</div>
