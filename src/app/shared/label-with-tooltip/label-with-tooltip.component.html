<label class="w-100" for={{labelId}} [ngClass]="{'bold': isBold, 'semibold': isSemiBold}">
    {{label}}<span *ngIf="isRequired" class="required">*</span>
    <span class="ps-1" [ngClass]="{'float-right': isFloatRight}" data-bs-toggle="tooltip" data-bs-placement="top"
        title={{helpTooltip.tooltip}} data-bs-html="true">
        <fa-icon [icon]="faQuestionCircle"></fa-icon>
    </span>
</label>
