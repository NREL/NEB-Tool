<label class="w-100" for={{labelId}} [ngClass]="{'bold': isBold, 'semibold': isSemiBold}"> 
    {{label}}<span *ngIf="isRequired" class="required">*</span>
    <fa-icon class="ps-1" [icon]="faQuestionCircle" [ngClass]="{'float-right': isFloatRight}" data-bs-toggle="tooltip"
        data-bs-placement="top" title={{helpTooltip.tooltip}} data-bs-html="true"></fa-icon>
</label>
