<div class="report">
    <app-report-details-table *ngIf="!inRollup" [assessment]="assessment"></app-report-details-table>
    <ng-container *ngIf="assessmentReport">
        <hr>
        <app-performance-metrics-report
            [keyPerformanceIndicatorReport]="assessmentReport.keyPerformanceIndicatorReport"></app-performance-metrics-report>
        <app-performance-metrics-chart
            [keyPerformanceIndicatorReport]="assessmentReport.keyPerformanceIndicatorReport"></app-performance-metrics-chart>
        <hr>
        <app-payback-table [assessmentReport]="assessmentReport"></app-payback-table>
        <hr>
        <app-assessment-savings-chart [assessmentReport]="assessmentReport"></app-assessment-savings-chart>
        <app-assessment-savings-table [assessmentReport]="assessmentReport"></app-assessment-savings-table>
    </ng-container>
</div>
