<form [formGroup]="form">
    <div class="row">
        <div class="col-4">
            Include
        </div>
        <div class="col-4">
            <label>Unit</label>
        </div>
        <div class="col-4">
            <label>Price</label>
        </div>
    </div>
    <!--Electricity-->
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" formControlName="includeElectricity"
                        (change)="saveChanges()">
                </div>
                <input type="text" class="form-control disabled-input-label" [value]="'Electricity'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeElectricity'].value">
            <div class="col-4">
                <select class="form-select" formControlName="electricityUnit" (change)="saveChanges()">
                    <option *ngFor="let energyUnitOption of energyUnitOptions" [ngValue]="energyUnitOption.value">
                        <span [innerHTML]="energyUnitOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number" step="any" min="0" formControlName="electricityPrice"
                        name="electricityPrice" (change)="saveChanges()">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['electricityUnit'].value | unitsDisplay"></span>
                    </span>
                </div>
                <div class="alert alert-warning form-error" *ngIf="form.controls['electricityPrice'].touched && form.controls['electricityPrice'].getError('min')">
                    Value can not be negative.
                </div>
            </div>
        </ng-container>
    </div>
