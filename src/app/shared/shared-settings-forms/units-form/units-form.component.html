<!--TODO: Proper units setup-->
<form [formGroup]="form">
    <div class="row">
        <div class="col-4">
            Include
        </div>
        <div class="col-4">
            <label>Unit</label>
        </div>
        <div class="col-4">
            <label>Price</label>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" formControlName="includeElectricity">
                </div>
                <input type="text" class="form-control" [value]="'Electricity'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeElectricity'].value">
            <div class="col-4">
                <select class="form-select" formControlName="electricityUnit" (change)="saveChanges()">
                    <option *ngFor="let energyUnitOption of energyUnitOptions" [ngValue]="energyUnitOption.value">
                        <span [innerHTML]="energyUnitOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['electricityUnit'].value | unitsDisplay"></span>
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" formControlName="includeNaturalGas">
                </div>
                <input type="text" class="form-control" [value]="'Natural Gas'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeNaturalGas'].value">
            <div class="col-4">
                <select class="form-select" formControlName="naturalGasUnit" (change)="saveChanges()">
                    <option *ngFor="let energyUnitOption of energyUnitOptions" [ngValue]="energyUnitOption.value">
                        <span [innerHTML]="energyUnitOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['naturalGasUnit'].value | unitsDisplay"></span>
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" formControlName="includeSteam">
                </div>
                <input type="text" class="form-control" [value]="'Steam'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeSteam'].value">
            <div class="col-4">
                <select class="form-select" formControlName="steamUnit" (change)="saveChanges()">
                    <option *ngFor="let massUnitOption of massUnitOptions" [ngValue]="massUnitOption.value">
                        <span [innerHTML]="massUnitOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['steamUnit'].value | unitsDisplay"></span>
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" formControlName="includeOtherFuel">
                </div>
                <input type="text" class="form-control" [value]="'Other Fuels'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeOtherFuel'].value">
            <div class="col-4">
                <select class="form-select" formControlName="otherFuelUnit" (change)="saveChanges()">
                    <option *ngFor="let energyUnitOption of energyUnitOptions" [ngValue]="energyUnitOption.value">
                        <span [innerHTML]="energyUnitOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['otherFuelUnit'].value | unitsDisplay"></span></span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row mb-1">
        <div class="col-4">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        formControlName="includeCompressedAir">
                </div>
                <input type="text" class="form-control" [value]="'Compressed Air'" [disabled]="true">
            </div>
        </div>
        <ng-container *ngIf="form.controls['includeCompressedAir'].value">
            <div class="col-4">
                <select class="form-select" formControlName="compressedAirUnit" (change)="saveChanges()">
                    <option *ngFor="let volumeGasOption of volumeGasOptions" [ngValue]="volumeGasOption.value">
                        <span [innerHTML]="volumeGasOption.value | unitsDisplay"></span>
                    </option>
                </select>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="number">
                    <span class="input-group-text">&dollar;/<span
                            [innerHTML]="form.controls['compressedAirUnit'].value | unitsDisplay"></span>
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
</form>
