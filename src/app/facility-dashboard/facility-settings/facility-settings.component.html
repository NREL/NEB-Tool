<div class="settings-content">
    <div class="row g-0 justify-content-center h-100 w-100 overflow-scroll">
        <div class="col-10 pt-4 pb-4">
            <div class="form-paper shadow">
                <h5>
                    <fa-icon [icon]="faIndustry" class="me-2"></fa-icon>Facility Details
                </h5>
                <hr>
                <form>
                    <label class="bold" for="facilityName">Facility Name</label>
                    <input name="facilityName" type="text" class="form-control"
                        [(ngModel)]="facility.generalInformation.name" (input)="saveChanges()" id="facilityName">
                </form>
                <hr>
                <label class="bold">Location</label>
                <app-location-form [inCompany]="false"></app-location-form>
                <hr>
                <label class="bold">Tracked Utilities</label>
                <app-units-form [inCompany]="false"></app-units-form>
                <hr>
                <label class="bold">Additional Details</label>
                <app-additional-details-form [inCompany]="false"></app-additional-details-form>
                <hr>
                <label class="bold">Manage Facility</label>
                <div class="d-flex p-2">
                    <button class="btn btn-danger" (click)="openDeleteModal()">
                        <fa-icon [icon]="faTrash"></fa-icon> Delete Facility
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
