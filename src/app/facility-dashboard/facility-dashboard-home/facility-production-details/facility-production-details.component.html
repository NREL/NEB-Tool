<div class="accordion" id="facilitiesAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFacilities" aria-expanded="true" aria-controls="collapseFacilities"
                [ngClass]="{'collapsed': !accordionOpen}" (click)="toggleAccordion()">
                <fa-icon [icon]="faClipboardList" class="me-2"></fa-icon>
                Facility Production
            </button>
        </h2>
        <div id="collapseFacilities" class="accordion-collapse collapse" data-bs-parent="#facilitiesAccordion"
            [ngClass]="{'show': accordionOpen}">
            <div class="accordion-body">

                <div class="row mt-2">
                    <div class="col-4">
                        Annual Sales
                    </div>
                    <span class="placeholder col-8"></span>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        Output Levels
                    </div>
                    <span class="placeholder col-8"></span>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        Significant Process / Functional Areas
                    </div>
                    <span class="placeholder col-8"></span>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        Raw Materials Used
                    </div>
                    <span class="placeholder col-8"></span>
                </div>

            </div>
        </div>
    </div>
</div>
