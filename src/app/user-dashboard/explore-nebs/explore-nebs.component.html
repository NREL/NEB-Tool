<div class="row justify-content-center mt-3 mb-3">
    <div class="col-4">
        <select name="kpiCategorySearch" class="form-select" id="kpiCategorySearch" [(ngModel)]="kpiCategorySearch">
            <option [ngValue]="undefined">All Categories</option>
            <option *ngFor="let category of primaryKPIs" [ngValue]="category">
                {{category}}
            </option>
        </select>
    </div>
</div>
<div class="row mt-3 mb-3">
    <div class="col-12"
        *ngFor="let keyPerformanceIndicatorOption of keyPerformanceIndicatorOptions | kpiListFilter: kpiSearchStr: kpiCategorySearch">
        <div class="card">
            <div class="card-header">
                <div class="d-flex w-100 justify-content-between">
                    <div>
                        <fa-icon [icon]="faBullseye"></fa-icon>
                        <span class="ps-1" [innerHTML]="keyPerformanceIndicatorOption.htmlLabel"></span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-column"
                    *ngFor="let keyPerformanceMetric of (keyPerformanceIndicatorOption.optionValue | kpiMetricsList)">
                    <div class="d-flex">
                        <fa-icon [icon]="faScaleUnbalancedFlip" class="me-2"></fa-icon>
                        <span [innerHTML]="keyPerformanceMetric.htmlLabel"></span>
                    </div>
                    <div class="d-flex ps-4" *ngFor="let nebOption of (keyPerformanceMetric.value| nebOptionsList)">
                        <fa-icon [icon]="faWeightHanging" class="me-2"></fa-icon>
                        <span [innerHTML]="nebOption.htmlLabel"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex w-100 justify-content-end">
                    <div>
                        <app-primary-kpi-badge [kpiValue]="keyPerformanceIndicatorOption.optionValue"></app-primary-kpi-badge>
                    </div>

                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
