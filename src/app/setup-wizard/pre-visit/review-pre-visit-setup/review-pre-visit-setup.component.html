<div class="setup-wizard-content">
    <div class="row g-0 justify-content-center h-100 w-100 overflow-scroll">
        <div class="col-10 pt-4 pb-4">
            <div class="form-paper shadow">
                <h5>
                    <fa-icon [icon]="faCircleCheck"></fa-icon> Review Pre-Visit
                </h5>
                <hr>
                <ng-container *ngIf="company">
                    <app-company-details-summary></app-company-details-summary>
                    <hr>
                    <app-team-details-summary></app-team-details-summary>
                    <hr>
                    <app-company-kpis-summary></app-company-kpis-summary>
                    <hr class="solid-hr">
                    <app-facility-details-summary></app-facility-details-summary>
                    <hr>
                    <app-process-equipment-summary></app-process-equipment-summary>
                    <hr class="solid-hr">
                    <app-pre-assessment-summary></app-pre-assessment-summary>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<nav class="setup-wizard-footer navbar shadow">
    <div class="container-fluid justify-content-between">
        <button class="btn btn-dark" (click)="goBack()">
            <fa-icon [icon]="faChevronLeft"></fa-icon>
            Go Back
        </button>
        <button class="btn btn-secondary" [disabled]="true">
            <fa-icon [icon]="faFilePdf"></fa-icon>
            Generate PDF
        </button>
        <button class="btn btn-success" (click)="openConfirmModal()" *ngIf="setupContext == 'preVisit'">Finish
            Pre-Visit</button>
        <button class="btn btn-success" (click)="openConfirmModal()" *ngIf="setupContext == 'full' || setupContext == 'onSite'">Continue<fa-icon
                [icon]="faChevronRight"></fa-icon></button>
    </div>
</nav>



<div [ngClass]="{'window-overlay': displayConfirmModal}"></div>
<div class="popup" [ngClass]="{'open': displayConfirmModal }">
    <div class="popup-header">Finish Pre-Visit
        <button type="button" class="btn-close float-end" aria-label="Close" (click)="closeConfirmModal()"></button>
    </div>
    <div class="popup-body">
        <div class="alert alert-success">
            Are you done with your Pre-Visit?
        </div>
        <hr>
    </div>
    <div class="popup-footer d-flex justify-content-end">
        <button class="btn btn-secondary me-2" (click)="closeConfirmModal()">Cancel</button>
        <button class="btn btn-success" (click)="goToFacility()" *ngIf="setupContext == 'preVisit'"> Finish
            Pre-Visit</button>
        <button class="btn btn-success" (click)="continue()" *ngIf="setupContext == 'full'"> Continue<fa-icon
                [icon]="faChevronRight"></fa-icon></button>
    </div>
</div>
