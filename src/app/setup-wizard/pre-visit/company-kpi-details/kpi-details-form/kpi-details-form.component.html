<form>
    <div class="row mb-2">
        <div class="col-6 bold">
            <ng-template [ngIf]="keyPerformanceIndicator.optionValue == 'other'" [ngIfElse]="nonCustomBlock">
                <div class="input-group">
                    <div class="input-group-text">
                        <fa-icon [icon]="faBullseye"></fa-icon>
                    </div>
                    <input name="{{'kpiName_'+keyPerformanceIndicator.guid}}" type="text" class="form-control"
                        [(ngModel)]="keyPerformanceIndicator.label" id="{{'kpiName_'+keyPerformanceIndicator.guid}}"
                        (input)="saveChanges()">
                </div>
            </ng-template>
            <ng-template #nonCustomBlock>
                <fa-icon [icon]="faBullseye"></fa-icon>
                <span class="ps-1" [innerHTML]="keyPerformanceIndicator.htmlLabel"></span>
            </ng-template>
        </div>
        <div class="col-6">
            <ng-template [ngIf]="keyPerformanceIndicator.optionValue == 'other'" [ngIfElse]="nonCustomBlock2">
                <select class="form-select" name="kpiCategory" id="kpiCategory"
                    [(ngModel)]="keyPerformanceIndicator.primaryKPI" (change)="saveChanges()">
                    <option *ngFor="let primaryKPI of primaryKPIs" [ngValue]="primaryKPI">
                        {{primaryKPI}}
                    </option>
                </select>
            </ng-template>
            <ng-template #nonCustomBlock2>
                <span class="badge"
                    [ngStyle]="{'background-color':keyPerformanceIndicator.primaryKPI | kpiCategoryClass}">
                    {{keyPerformanceIndicator.primaryKPI}}
                </span>
            </ng-template>
        </div>
    </div>
    <div class="d-flex flex-column ps-2 pe-2"
        *ngFor="let keyPerformanceMetric of keyPerformanceIndicator.performanceMetrics">
        <label class="col-sm-12 col-form-label" for="performanceMetric">
            <fa-icon [icon]="faScaleUnbalancedFlip" class="me-2"></fa-icon>
            <span [innerHTML]="keyPerformanceMetric.htmlLabel"></span></label>

        <ng-template [ngIf]="keyPerformanceMetric.isQuantitative" [ngIfElse]="qualitativeMetricBlock">
            <div class="row mb-1">
                <label class="col-sm-6 col-form-label pm-label" for="baselineValue">
                    Baseline Amount
                </label>
                <div class="col-6">
                    <div class="input-group">
                        <input type="number" class="form-control" [(ngModel)]="keyPerformanceMetric.baselineValue"
                            name="baselineValue" (input)="calculateCost()">
                        <span class="input-group-text">
                            <span [innerHTML]="keyPerformanceMetric.totalUnit | unitsDisplay"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <label class="col-sm-6 col-form-label pm-label" for="costPerValue">
                    Cost Per Unit
                </label>
                <div class="col-6">
                    <div class="input-group">
                        <input type="number" class="form-control" [(ngModel)]="keyPerformanceMetric.costPerValue"
                            name="costPerValue" (input)="calculateCost()">
                        <span class="input-group-text">
                            &dollar; / <span [innerHTML]="keyPerformanceMetric.totalUnit | unitsDisplay"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <label class="col-sm-6 col-form-label pm-label" for="costPerValue">
                    Baseline Cost
                </label>
                <div class="col-6">
                    <ng-template [ngIf]="keyPerformanceMetric.baselineCost" [ngIfElse]="noCostBlock">
                        {{keyPerformanceMetric.baselineCost | currency}}
                    </ng-template>
                    <ng-template #noCostBlock>
                        &mdash;
                    </ng-template>
                </div>
            </div>
        </ng-template>
        <ng-template #qualitativeMetricBlock>
            <div class="alert alert-info small">
                Quantitative results unavailable at this time.
            </div>
        </ng-template>
    </div>
</form>
