<div class="d-flex w-100 justify-content-center mt-3">
    <div class="card col-6">
        <div class="card-header text-center">
            <h5 class="card-title">Getting Started</h5>
        </div>
        <div class="d-flex">
            <div class="card-body">
                <p class="card-text text-center">This is the project creation wizard. From here you will work through
                    the steps to
                    create a new project and find the Non-energy Benefits that come with that project.</p>
                <ng-template [ngIf]="companies.length > 0">
                    <hr>
                    <form>
                        <label for="selectedCompany" class="form-label">Select Company</label>
                        <select id="selectedCompany" name="selectedCompany" class="form-select"
                            [(ngModel)]="selectedCompany">
                            <option *ngFor="let company of companies">{{company.generalInformation.name}}</option>
                            <option [ngValue]="undefined">Setup New Company</option>
                        </select>
                    </form>
                </ng-template>
            </div>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" (click)="createNewProject()">Create New Project</button>
        </div>
    </div>
</div>
