<div class="d-flex w-100 justify-content-between pb-2">
    <div class="p-0">
        <h5>
            <fa-icon [icon]="faFileLines"></fa-icon> Energy Opportunities
        </h5>
    </div>
    <div class="p-0">
        <button class="btn btn-dark btn-sm add-opportunity-btn" (click)="addEnergyOpportunity()"><fa-icon [icon]="faPlus"
                class="me-1"></fa-icon>Add Energy Opportunities</button>
    </div>
</div>
<ng-template [ngIf]="assessmentEnergyOpportunityGuids.length > 0" [ngIfElse]="noOpportunitiesBlock">
    <div class="row">
        <div class="col-12 pb-2" *ngFor="let energyOpportunityGuid of assessmentEnergyOpportunityGuids">
            <app-energy-opportunity-setup-form [energyOpportunityGuid]="energyOpportunityGuid"></app-energy-opportunity-setup-form>
        </div>
    </div>
</ng-template>

<ng-template #noOpportunitiesBlock>
    <div class="d-flex flex-column w-100 justify-content-center mt-3">
        <div class="alert alert-info small text-center p-2">
            No energy opportunities found for this assessment.
        </div>
    </div>
</ng-template>
