<div class="accordion" id="facilitiesAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFacilities" aria-expanded="true" aria-controls="collapseFacilities"
                [ngClass]="{'collapsed': !accordionOpen}" (click)="toggleAccordion()">
                <fa-icon [icon]="faIndustry" class="me-2"></fa-icon>
                Facilities
            </button>
        </h2>
        <div id="collapseFacilities" class="accordion-collapse collapse" data-bs-parent="#facilitiesAccordion"
            [ngClass]="{'show': accordionOpen}">
            <div class="accordion-body">
                <div class="d-flex w-100 justify-content-end pb-2">
                    <button class="btn btn-sm btn-primary" (click)="addFacility()">
                        <fa-icon [icon]="faPlus"></fa-icon>Add Facility</button>
                </div>
                <ng-template [ngIf]="facilities.length > 0" [ngIfElse]="noFacilitiesBlock">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="w-25">
                                    <fa-icon [icon]="faIndustry"></fa-icon>
                                    Facility
                                </th>
                                <th class="w-25">
                                    <fa-icon [icon]="faLocationDot"></fa-icon>
                                    Location
                                </th>
                                <th class="w-25">
                                    <fa-icon [icon]="faContactCard"></fa-icon>
                                    Contact
                                </th>
                                <th class="w-25">
                                    <fa-icon [icon]="faFileLines"></fa-icon>
                                    Projects
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let facility of facilities">
                                <td>
                                    <a [routerLink]="'/user/company/'+facility.companyId+'/facility/'+facility.guid">
                                        {{facility.generalInformation.name}}
                                    </a>
                                </td>
                                <td>
                                    {{facility.generalInformation | addressDisplay}}
                                </td>
                                <td>
                                    {{facility.generalInformation.contactName}}
                                </td>
                                <td>
                                    {{(facility.guid | projectsList: projects).length}}
                                </td>
                            </tr>
                
                        </tbody>
                    </table>
                </ng-template>
                
                <ng-template #noFacilitiesBlock>
                    <div class="alert alert-info">
                        No facilites found. Please click "Add Facility" to get started.
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
